{% extends "layout.html" %}
{% block title %} Tweet form Page{% endblock %}
{% block content %}
<h1 class="text-center mt-4">You are on Tweet's Form Page.</h1>
<h2>
    {% if tweet.instance.pk %}
    Edit tweet
    {% else %}
    Create tweet
    {% endif %}
</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
<button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list'%}">Back to tweet list</a>
{% endblock %}
