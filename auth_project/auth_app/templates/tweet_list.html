{% extends "layout.html" %}
{% block title %} Tweet Home Page{% endblock %}
{% block content %}
<h1 class="text-center mt-4">You are on Tweet's Home Page.</h1>
<a class="btn btn-primary mb-4" href="{% url 'tweet_create' %}">create a tweet</a>
<div class="container row gap-3">
    {% for tweet in tweets  %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photos.url}}" class="img-fluid" style="height: 12rem; object-fit: cover;" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          {% if tweet.user == user %}
          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
